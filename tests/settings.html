<!DOCTYPE HTML>
<html>
<head>
    <title>Transformer tests</title>
	<link rel="stylesheet" href="styles/qunit.css" type="text/css" media="screen" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="../external/audiolib.0.6.1.min.js"></script>
	<script type="text/javascript" src="js/qunit.js"></script>
	<script type="text/javascript" src="../src/core.js"></script>
	<script type="text/javascript" src="../src/textvoice.js"></script>
	<script type="text/javascript" src="../src/samples.js"></script>
	<script type="text/javascript" src="../src/transformer.js"></script>
	<script type="text/javascript" src="../src/module.js"></script>
	
    <script type="text/javascript">

test('settings test', function () {

	txt2sound.setTempo(123);
	equal(txt2sound.getTempo(), 123, 'tempo equal');

	txt2sound.setOctave(1);
	equal(txt2sound.getOctave(), 1, 'octave equal');

	txt2sound.setWaveShape('invSawtooth');
	equal(txt2sound.getWaveShape(), 'invSawtooth', 'wave shape equal')

	txt2sound.setAttack(123);
	equal(txt2sound.getAttack(), 123);

	txt2sound.setRelease(234);
	equal(txt2sound.getRelease(), 234);

	txt2sound.setNoteLength(345);
	equal(txt2sound.getNoteLength(), 345);

	txt2sound.setLfoFrequency(17.6);
	equal(txt2sound.getLfoFrequency(), 17.6);

	txt2sound.setLfoAmount(0.3);
	equal(txt2sound.getLfoAmount(), 0.3);

	txt2sound.setLfoWaveShape('square');
	equal(txt2sound.getLfoWaveShape(), 'square');

	txt2sound.setReverbWet(.13);
	equal(txt2sound.getReverbWet(), .13);

	txt2sound.setReverbDry(.41);
	equal(txt2sound.getReverbDry(), .41);

	txt2sound.setReverbSize(.76);
	equal(txt2sound.getReverbSize(), .76);


});    

    </script>

</head>
<body>
	<h1 id="qunit-header">transformer tests</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
